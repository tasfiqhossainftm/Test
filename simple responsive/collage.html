<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture collage</title>
    <style>
        img{
            width: 100%;
            height: 100%;
        }
        .row{
            height: 300px;
        }
    </style>
</head>
<body>
    <header>
        <h1>my picture collage</h1>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="images/tiger.jpg" alt="">
            </div>
        </section>
    </main>
    
</body>
</html>
