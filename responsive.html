<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <style>
        .image-container{
            display: flex;
        }
        .image-container img{
            width: 100%;
        }
        .image-container div{
            width: 50%;
        }
        @media screen and (max-width:576px){
            .image-container{
                flex-direction: column;
            }
            .image-container div{
            width: 100%;
        }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div>
            <img src="images/webp.jpg" alt="">
        </div>
        <div>
            <img src="images/tiger.jpg" alt="">
        </div>
    </div>
</body>
</html>
